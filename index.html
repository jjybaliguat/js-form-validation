<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="https://kit.fontawesome.com/2e740f7b92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="containier">
        <form action="" name="myform" autocomplete="off">
            <h1>Simple Javascript Form Validation</h1>
            <div class="input-group">
                <label>Email<span><small class="error email-error"></small></span></label>
                <i class="fa-regular fa-circle-xmark email-x"></i>
                <i class="fa-regular fa-circle-check email-check"></i>
                <input type="email" class="input-field" name="email">
                <i class="fa-solid fa-envelope input-icon" aria-hidden="true"></i>
            </div>
            <div class="input-group">
                <label>Firstname <span><small class="error fname-error"></small></span></label>
                <i class="fa-regular fa-circle-xmark fname-x"></i>
                <i class="fa-regular fa-circle-check fname-check"></i>
                <input type="text" class="input-field" name="fname">
                <i class="fa-solid fa-user input-icon" aria-hidden="true"></i>
            </div>
            <div class="input-group">
                <label>Lastname <span><small class="error lname-error"></small></span></label>
                <i class="fa-regular fa-circle-xmark lname-x"></i>
                <i class="fa-regular fa-circle-check lname-check"></i>
                <input type="text" class="input-field" name="lname">
                <i class="fa-solid fa-user input-icon" aria-hidden="true"></i>
            </div>
            <div class="input-group">
                <label>Contact <span><small class="error contact-error"></small></span></label>
                <i class="fa-regular fa-circle-xmark contact-x"></i>
                <i class="fa-regular fa-circle-check contact-check"></i>
                <input type="number" class="input-field" name="contact">
                <i class="fa-solid fa-phone input-icon" aria-hidden="true"></i>
            </div>
            <div class="input-group">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
